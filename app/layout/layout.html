<md-toolbar class="md-whiteframe-1dp">
    <div class="md-toolbar-tools">
        <md-button class="md-icon-button" ng-click="layoutController.toggleSidenav('sidebar')">
            <md-icon aria-label="{{ 'layout.menu' | translate }}" md-font-library="material-icons">menu</md-icon>
        </md-button>
    </div>
</md-toolbar>
<md-sidenav class="md-sidenav-left md-whiteframe-4dp" md-component-id="sidebar" layout="column">
    <md-button ng-repeat="entry in layoutController.entries"
        ui-sref="{{entry.state}}"
        ng-click="layoutController.toggleSidenav('sidebar')">
        {{entry.name | translate}}
    </md-button>
</md-sidenav>
<ng-transclude></ng-transclude>
