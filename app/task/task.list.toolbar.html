<md-button class="md-icon-button" aria-label="{{ 'search' | translate }}" ng-click="vm.toggleSearch()" ng-disabled="vm.$mdMedia('gt-md')">
    <md-icon md-font-library="material-icons">search</md-icon>
</md-button>
<md-autocomplete md-items="task in vm.search(vm.searchText)" placeholder="{{ 'search' | translate }}" md-search-text="vm.searchText"
    md-selected-item="vm.selectedTask" md-item-text="task.name" md-selected-item-change="vm.edit(vm.selectedTask)" ng-show="vm.searchVisible || vm.$mdMedia('gt-md')">
    <md-item-template>
        <span md-highlight-text="vm.searchText" md-highlight-flags="^i">{{task.name}}</span>
    </md-item-template>
    <md-not-found>
        <span translate="task.no.match" translate-values="{searchText: '{{vm.searchText}}'}"></span>
    </md-not-found>
</md-autocomplete>
