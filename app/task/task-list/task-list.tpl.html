<div class="task-list" flex layout>
  <md-list ng-if="$ctrl.tasks.length > 0" flex>
    <div ng-repeat="task in $ctrl.tasks track by task.id">
      <md-list-item class="md-3-line" ng-click="$ctrl.edit(task)">
        <md-checkbox ng-model="task.done"></md-checkbox>
        <div class="md-list-item-text">
          <h3>{{ task.name }}</h3>
          <p>{{ task.description }}</p>
        </div>
      </md-list-item>
      <md-divider ng-show="!$last"></md-divider>
    </div>
  </md-list>
  <div ng-if="$ctrl.tasks.length === 0" flex layout="column" layout-align="center center" class="empty">
    <span>{{ 'task.list.empty' | translate }}</span>
  </div>
  <amb-loader ng-if="$ctrl.loading" flex layout></amb-loader>
  <amb-offline ng-if="$ctrl.offline" on-retry="$ctrl.activate()" flex layout></amb-offline>
</div>
