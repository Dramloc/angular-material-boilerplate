<md-button class="md-icon-button" aria-label="{{ 'task.delete' | translate }}" ng-click="$ctrl.delete($ctrl.task)" ng-if="undefined !== $ctrl.task.id">
	<md-icon md-font-library="material-icons" aria-label="{{ 'task.delete' | translate }}">delete</md-icon>
</md-button>
<md-button class="md-icon-button" aria-label="{{ 'task.save' | translate }}" type="submit" form="taskForm">
	<md-icon md-font-library="material-icons" aria-label="{{ 'task.save' | translate }}">check</md-icon>
</md-button>
