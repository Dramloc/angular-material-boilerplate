<md-toolbar md-whiteframe="4">
  <div class="md-toolbar-tools">
    <menu-button></menu-button>
  </div>
</md-toolbar>

<md-list flex ng-if="$ctrl.users">
  <md-list-item class="md-2-line" ng-repeat="user in $ctrl.users track by user.id" ng-click="$ctrl.view(user)">
    <img ng-src="{{user.picture.thumbnail}}" class="md-avatar" alt="{{item.who}}" />
    <div class="md-list-item-text">
      <h3 class="user-name">{{ user.name.first }} {{ user.name.last }}</h3>
      <h4>{{ user.email }}</h4>
    </div>
    <md-divider md-inset ng-show="!$last"></md-divider>
  </md-list-item>
</md-list>
<div ng-if="$ctrl.users && $ctrl.users.length === 0" flex layout="column" layout-align="center center" class="empty">
  <span>{{ 'user.list.empty' | translate }}</span>
</div>
<div ng-if="!$ctrl.users" flex layout layout-align="center center">
  <md-progress-circular class="md-primary md-hue-1"></md-progress-circular>
</div>
