<div class="user-list" flex layout>
  <md-virtual-repeat-container flex ng-if="$ctrl.users.getLength() > 0">
    <md-list-item class="md-2-line" md-virtual-repeat="user in $ctrl.users" md-on-demand ng-click="null">
      <img ng-src="{{user.picture.thumbnail}}" class="md-avatar" alt="{{item.who}}" />
      <div class="md-list-item-text">
        <h3>{{ user.name.first }} {{ user.name.last }}</h3>
        <h4>{{ user.email }}</h4>
      </div>
      <md-divider md-inset ng-show="$index !== $ctrl.users.getLength() - 1"></md-divider>
    </md-list-item>
  </md-virtual-repeat-container>
  <div ng-if="$ctrl.users.getLength() === 0" flex layout="column" layout-align="center center" class="empty">
    <span>{{ 'user.list.empty' | translate }}</span>
  </div>
  <div ng-if="$ctrl.users.getLength() === undefined" flex layout layout-align="center center">
    <md-progress-circular></md-progress-circular>
  </div>
</div>
